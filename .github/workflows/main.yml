name: Main Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build API & Web Workflow
    uses: ./.github/workflows/build.yml
    secrets: inherit
    permissions:
      contents: write
      actions: write

  api-lint:
    needs: build
    name: API Lint Workflow
    uses: ./.github/workflows/api-lint.yml
    secrets: inherit
    if: needs.build.outputs.committed_generated_files == 'false'
    
  web-lint:
    needs: build
    name: Web Lint Workflow
    uses: ./.github/workflows/web-lint.yml
    secrets: inherit
    if: needs.build.outputs.committed_generated_files == 'false'

  api-test:
    needs: build
    name: API Test Workflow
    uses: ./.github/workflows/api-test.yml
    secrets: inherit
    permissions:
      contents: read
    if: needs.build.outputs.committed_generated_files == 'false'
    
  web-test:
    needs: build
    name: Web Test Workflow
    uses: ./.github/workflows/web-test.yml
    secrets: inherit
    if: needs.build.outputs.committed_generated_files == 'false'

